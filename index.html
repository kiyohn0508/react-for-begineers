<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js">
        // React JS는 어플리케이션을 interactive하게 만들어주는 library
    </script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js">
        // React-dom은 모든 React element들을 HTML body에 둘 수 있도록 하는 libray, package
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        // JSX -> React.createElement로 변환
    </script>
    <script type="text/babel">
        function Btn({text, changeValue}) {
            return <button
                onClick={changeValue}
                style={{
                    backgroundColor: "tomato",
                    color:"white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius:10,
                }}>{text}</button>
        }
        const MemoriedBtn = React.memo(Btn);
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Change");
            return (
                <div>
                    <MemoriedBtn text={value} changeValue={changeValue} />
                    <MemoriedBtn text="Confirm"/>
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
