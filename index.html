<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js">
        // React JS는 어플리케이션을 interactive하게 만들어주는 library
    </script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js">
        // React-dom은 모든 React element들을 HTML body에 둘 수 있도록 하는 libray, package
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        // JSX -> React.createElement로 변환
    </script>
    <script type="text/babel">
        const root = document.getElementById("root");
        let counter = 0;
        function countUp() {
            counter = counter + 1;
            render();
        }
        function render() {
            ReactDOM.render(<Container />, root);
        }
        const Container = () => (
            <div>
                <h3>
                    Total Click: {counter}
                </h3>
                <button onClick={countUp}>
                    Click Me
                </button>
            </div>
        );
        render(); // show it to the user / root 안에 span을 넣는다.
    </script>
</html>
