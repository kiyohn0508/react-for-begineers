<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js">
        // React JS는 어플리케이션을 interactive하게 만들어주는 library
    </script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js">
        // React-dom은 모든 React element들을 HTML body에 둘 수 있도록 하는 libray, package
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
        // JSX -> React.createElement로 변환
    </script>
    <script type="text/babel">
        function App() {
            const [index, setIndex] = React.useState("-1");
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select onChange={onSelect}>
                        <option value="-1">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr/>
                    {index === "-1" && "please select your unit"}
                    {index === "0" && <MinutesToHours />}
                    {index === "1" && <KmToMiles />}
                </div>
            );
        }

        function KmToMiles() {
            return (
                <h3> Km to Miles </h3>
            );
        }

        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange= (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFilp = () => {reset(); setFlipped((current) => !current);}
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input
                            value={flipped ? amount*60 : amount}
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange}
                            disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input
                            value={flipped ? amount : Math.round(amount/60)}
                            id="hours" 
                            placeholder="Hours" 
                            type="number" 
                            disabled={!flipped}
                            onChange={onChange}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFilp}>{flipped ? "mins -> hours" : "hours -> mins"}</button>
                </div>
            );
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
